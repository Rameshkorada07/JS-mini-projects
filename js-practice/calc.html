<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="box">
           <div class="content">
            <h3>Simple <span>Calculator</span></h3>
            
           </div>
           <div class="calc">
                 <input type="text" class="input-box" id="input-box">
                 <hr>
                 <div class="numbers">
                    <div class="first">
                        <button type="button" id="redbtn" onclick ="display.value = ' ' ">AC</button>
                        <button type="button" id="redbtn" onclick ="display.value = display.value.toString().slice(0,-1)">DE</button>
                        <button type="button" id="redbtn" onclick ="display.value += '%' ">%</button>
                        <button type="button" id="greenbtn" onclick ="display.value += '/' ">/</button>
                     </div>
                     <div class="first">
                        <button type="button" onclick ="display.value += '7' ">7</button>
                        <button type="button" onclick ="display.value += '8' ">8</button>
                        <button type="button" onclick ="display.value += '9' ">9</button>
                        <button type="button" id="greenbtn" onclick ="display.value += '*' ">X</button>
                     </div>
                     <div class="first">
                        <button type="button" onclick ="display.value += '4' ">4</button>
                        <button type="button" onclick ="display.value += '5' ">5</button>
                        <button type="button" onclick ="display.value += '6' ">6</button>
                        <button type="button" id="greenbtn" onclick ="display.value += '-' ">-</button>
                     </div>
                     <div class="first">
                        <button type="button" onclick ="display.value += '1' ">1</button>
                        <button type="button" onclick ="display.value += '2' ">2</button>
                        <button type="button" onclick ="display.value += '3' ">3</button>
                        <button type="button" id="greenbtn" onclick ="display.value += '+' ">+</button>
                     </div>
                     <div class="first">
                        <button type="button" onclick ="display.value += '.' ">.</button>
                        <button type="button" onclick ="display.value += '0' ">0</button>
                        <button type="button" onclick ="display.value += '00' ">00</button>
                        <button type="button" id="greenbtn" onclick ="display.value=eval(display.value)">=</button>
                     </div>
                     </div>
                     
                 </div>
                 
           </div>
        </div>
    </div>


    <script>
      let display = document.getElementById("input-box");
    </script>
</body>
</html>
